 west_african_pagan_reformed_cult:0 "Eldership"
 west_african_pagan_reformed_cult_desc:0 "Nous suivons les voies de nos parents qui nous ont montré les plus grandes vérités dans l'univers et nous sommes devenus plus forts en conséquence."
 tengri_cult:0 "Tengri"
 tengri_cult_desc:0 "Nous suivons Tengri, seigneur du ciel et chef parmi tous les dieux. Sous sa direction, nous avons maîtrisé l'art de l'équitation."
 baltic_cult:0 "Romuva"
 baltic_cult_desc:0 "Nous sommes les défenseurs de Pelkkunas. Nous sommes forts et rapides pour la gloire des Divas, des Pelkkunas et de notre peuple. Avec leur bénédiction, nous ne fléchirons jamais ni n'échouerons."
 finnish_cult:0 "Suomenusko"
 finnish_cult_desc:0 "Nous honorons les animaux de notre terre et apaisons leurs mères ancestrales, les Emmus avec les rituels et rites appropriés."
 slavic_cult:0 "Rodnovery"
 slavic_cult_desc:0 "Nous croyons en l'arbre du monde à trois niveaux. Des offrandes sont faites à Pelun, Dagbbog, Mokkoss et Ladah qui regardent par-dessus l'arbre. On prend soin de ne pas négliger Vales qui soutient la structure et prend soin des morts."
 zunist_cult:0 "Zunism"
 zunist_cult_desc:0 "Nous suivons les enseignements de Zun le Législateur qui juge tous de manière égale et équitable. Il n'y a rien de plus grand que d'être juste, juste et gentil aux yeux de Zun. Notre peuple travaille dur pour être à la hauteur de ces idéaux et nos dirigeants sont tenus responsables lorsqu'ils ne répondent pas aux attentes de Zun."
 bon_cult:0 "Bön"
 bon_cult_desc:0 "Nous nous consacrons à la prière, à la diligence et à la dévotion afin que nous puissions incarner et réaliser le soutra, le tantra et le dzogchen. Nos maisons ont été fortifiées avec la protection des dieux pour lesquels nous construisons des sièges dans nos maisons."
 hellenic_cult:0 "Hellenic"
 hellenic_cult_desc:0 "Nous honorons les dieux de l'Olympe et nous nous engageons à devenir le meilleur des hommes."
 pagan_cult:0 "Paken"
 pagan_cult_desc:0 "Nous avons embrassé ceux dont les croyances sont différentes des nôtres, adoptant leurs pratiques et sacrifiant à leurs dieux. Nous sommes seulement devenus plus forts pour cela."
 illyric_snake_cult:0 "Culte du Serpent"
 illyric_snake_cult_desc:0 "Traditionnellement adopté par les Illyriens du sud, en honorant le culte de la serpentine, notre pays bénéficierait sûrement d'une fertilité accrue."
 illyric_sun_cult:0 "Culte du Soleil"
 illyric_sun_cult_desc:0 "Traditionnellement adopté par les Illyriens du nord, le culte du soleil inspirera sûrement la dévotion, même parmi nos sujets les moins pieux."
 illyric_horseman_cult:0 "Culte du cavalier thrace"
 illyric_horseman_cult_desc:0 "Le contact avec les Thraces nous a apporté le culte du cavalier thrace, un grand chasseur dont les compétences à cheval sont légendaires. Embrasser son culte serait sûrement une bénédiction pour nos propres cavaliers."
 canaanite_cult:0 "Tanit"
 canaanite_cult_desc:0 "Nous suivons la déesse Tanit, dont les bénédictions feront pleuvoir nos récoltes, protégeront nos guerriers au combat et garantiront la fertilité de nos femmes."
 kemetism_cult:0 "Râ"
 kemetism_cult_desc:0 "Notre dirigeant est un représentant direct du dieu Râ. En suivant et en obéissant sans réserve à notre dirigeant, nous réaliserons la volonté divine de Râ, garantissant ainsi ses bénédictions sur notre peuple."
 druidic_cult:0 "Druidique"
 druidic_cult_desc:0 "Nous suivons les mystérieux enseignements des druides, dont les lois maintiennent l'ordre et gagnent la faveur de notre nation auprès des dieux."
 ajivika_cult:0 "Ajivika"
 ajivika_cult_desc:0 "Nous avons adopté le Niyati, la croyance selon laquelle la vie est prédéterminée et destinée. Aucun dieu que nous adorons, aucune action que nous entreprenons, qu'elle soit généreuse ou mauvaise, ne changera jamais l'avenir ou n'affectera notre destin final, car il n'y a pas de libre arbitre."

 ##Personal Deities
 #Khurmazta
 ZZZ_enhanced_desi:0 "Desi"
 ZZZ_enhanced_desi_desc:0 "Desi est la déesse de la générosité. L'utilisation de ses idoles comme objets de dévotion est répandue, tout comme les sacrifices en son nom."
 ZZZ_enhanced_parn:0 "Parn"
 ZZZ_enhanced_parn_desc:0 "Parn est le dieu de la bonne fortune et de la gloire royale."
 ZZZ_enhanced_nanaiya:0 "Nanaiya"
 ZZZ_enhanced_nanaiya_desc:0 "Nanaiya the Sensual One est la déesse à quatre bras de l'amour et du plaisir."
 ZZZ_enhanced_weshparkar:0 "Weshparkar"
 ZZZ_enhanced_weshparkar_desc:0 "Weshparkar est le dieu du vent."
 ZZZ_enhanced_wishaghn:0 "Wishaghn"
 ZZZ_enhanced_wishaghn_desc:0 "Wishaghn est le dieu de la victoire."
 ZZZ_enhanced_zurvan:0 "Zurvan"
 ZZZ_enhanced_zurvan_desc:0 "Zurvan est le dieu de la connaissance et le roi des dieux."

 #Triggered Mods
 ZZZ_enhanced_unreformed_religion:0 "Païen Non Réformé"
 desc_ZZZ_enhanced_unreformed_religion:0 "Ce pays suit une religion païenne non réformée. Cela rend les conversions plus difficiles jusqu'à ce qu'ils soient en mesure de réformer leur foi."
 fraticelli_rome:0 "L'occupation de Rome"
 desc_fraticelli_rome:1 "Occuper Rome en tant que Fraticelli, ne pouvait rien faire d'autre que susciter l'indignation générale."
 fraticelli_subjugation:0 "Assujettissement de la papauté"
 desc_fraticelli_subjugation:0 "Nous avons soumis les terres de la papauté. Cela nuit à notre position aux yeux des autres fidèles de Fraticelli."


 #Country Mods
 west_african_pagan_reformed_migration_into_ZZZ:0 "Efforts de Réforme"
 desc_west_african_pagan_reformed_migration_into_ZZZ:0 "Certains éléments de la société souhaitent opérer des changements dans notre société, à la fois religieux et administratif."
 ZZZ_baltic_pagan_migration_into_africa:0 "Migration Romuvienne"
 desc_ZZZ_baltic_pagan_migration_into_africa:0 "Un grand nombre de fidèles romuva ont émigré dans cette province. Ils ont travaillé sans relâche pour améliorer les défenses de [Root.GetName] en remerciement."
 ZZZ_enhanced_poachers:0 "Braconniers Incontrôlés"
 desc_ZZZ_enhanced_poachers:0 "Les braconniers et les chasseurs de gibier qui ne tuent que pour le sport sévissent dans [Root.GetName]. Cela a entraîné une augmentation du marché noir et une population furieuse que le gouvernement semble ne rien faire."
 ZZZ_enhanced_animal_boom:0 "Boom de la Population Animale"
 desc_ZZZ_enhanced_animal_boom:0 "La population d'animaux de [Root.GetName] a explosé, fournissant suffisamment de nourriture et de sous-produits animaux."
 ZZZ_finnish_pagan_migration_into_africa:0 "Migration de Suomenusko"
 desc_ZZZ_finnish_pagan_migration_into_africa:0 "Un grand nombre de fidèles Suomenusko ont émigré dans cette province. Ils ont promis de travailler dur pour notre pays afin de montrer leurs remerciements."
 ZZZ_slavic_pagan_migration_into_africa:0 "Migration Slave"
 desc_ZZZ_slavic_pagan_migration_into_africa:0 "Un grand nombre de fidèles slaves ont émigré dans cette province. Ils ont mis en place des milices locales et un nombre surprenant de leurs jeunes hommes se sont joints à l'armée, et si l'on en croit les histoires, quelques-unes de leurs femmes ont également essayé!"
 ZZZ_tengri_pagan_migration_into_africa:0 "Migration Tengri "
 desc_ZZZ_tengri_pagan_migration_into_africa:0 "Un grand nombre de fidèles Tengri ont émigré dans cette province. Leurs cavaliers se sont révélés un excellent atout pour le pays."
 ZZZ_zunist_pagan_migration_into_africa:0 "Migration Zunist"
 desc_ZZZ_zunist_pagan_migration_into_africa:0 "Un grand nombre de fidèles zunistes ont émigré dans cette province. Ils ont promis d'aider à défendre [Root.GetName] jusqu'à la mort."
 ZZZ_enhanced_mighty_temple_being_built:0 "Grand Temple en Construction"
 desc_ZZZ_enhanced_mighty_temple_being_built:0 "Un grand temple des dieux est en cours de construction au sein de [Root.GetCapitalName]."
 ZZZ_hellenic_pagan_migration_into_africa:0 "Migration Hellénique"
 desc_ZZZ_hellenic_pagan_migration_into_africa:0 "Un grand nombre de fidèles helléniques ont émigré dans cette province. Ils ont promis d'aider à mieux administrer [Root.GetName]."
 ZZZ_bon_pagan_migration_into_africa:0 "Migration Bön"
 desc_ZZZ_bon_pagan_migration_into_africa:0 "Un grand nombre de fidèles Bön ont émigré dans cette province. Ils ont promis de travailler dur et de ne causer aucun problème."
 ZZZ_spreading_of_reformed_pagan_rituals_title:0 "$RELIGION$ Rituels"
 desc_ZZZ_spreading_of_reformed_pagan_rituals_title:0 "Ce pays a commencé un sérieux effort concerté pour répandre les rituels $RELIGION$ parmi la population."


 #Triggered Province Mods
 ZZZ_enhanced_mighty_temple:0 "Grand Temple"
 desc_ZZZ_enhanced_mighty_temple:0 "Un grand temple aux dieux, comparable au Panthéon ou au Parthénon se dresse ici."
 ZZZ_enhanced_zoro_mecca:0 "La Conquête de la Mecque"
 desc_ZZZ_enhanced_zoro_mecca:0 "Nous avons été chassés de nos terres par l'envahisseur musulman. Nos anciens temples ont été profanés et les feux éternels de Zoroastre éteints, mais maintenant nous avons notre revanche. [Root.GetCapitalName], ville sainte de l'Islam, est sous notre contrôle."
 ZZZ_enhanced_hellenic_rome:0 "La Reconquête de Rome"
 desc_ZZZ_enhanced_hellenic_rome:0 "Il y a longtemps, les païens chrétiens nous ont menés presque au bord de l'extinction, mais nous avons persévéré et avec l'aide des dieux, nous avons repris Rome et vengé la mort de l'Empire."

 #Province Mods
 ZZZ_defend_the_motherland_baltic_cult:0 "Défense de la Tradition"
 desc_ZZZ_defend_the_motherland_baltic_cult:0 "En tant que disciples des Divas et des Pelkkunas, nous avons l'obligation de défendre fermement nos terres et notre mode de vie."
 ZZZ_enhanced_pet_lion:0 "Lion de Compagnie"
 desc_ZZZ_enhanced_pet_lion:0 "La famille royale a un Lion de Compagnie qui a été personnellement débattu."
 ZZZ_enhanced_good_horses:0 "Bons Chevaux"
 desc_ZZZ_enhanced_good_horses:0 "Le stock de chevaux de cette nation est d'une qualité inhabituelle. Peut-être ont-ils été divinement améliorés?"
 ZZZ_enhanced_poor_horses:0 "Pauvres Chevaux"
 desc_ZZZ_enhanced_poor_horses:0 "Le stock de chevaux de cette nation est si pauvre que l'on ne pouvait que supposer qu'un dieu a contesté cette nation."
 ZZZ_enhanced_white_stallion:0 "[ZZZ_enhanced_white_stallion_name]"
 desc_ZZZ_enhanced_white_stallion:0 "La famille royale de [Root.GetName] possède un magnifique étalon blanc nommé [ZZZ_enhanced_white_stallion_name], plus rapide que le vent et plus puissant qu'un lion. Il ne permet à personne d'autre que la famille royale de le monter."
