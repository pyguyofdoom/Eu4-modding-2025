 mazdaki_religion_desc: "Mazdak était un prêtre zoroastrien qui prétendait être le prophète d'Ahurâ Mazda. Il tenta de réformer la religion en y introduisant des éléments gnostiques, et chercha à mettre en avant une possession communautaire des biens et des programmes de charité."
 manichean_religion_desc: "Le manichéisme est une religion gnostique, incorporant des éléments propres au christianisme, au zoroastrianisme au bouddhisme et au gnosticisme."
 baltic_pagan_reformed_religion_desc: "La foi baltique réformée dispose d'un Livre Saint, comprenant les mythes de la Création, divers chapitres sur les dieux et un livre consacré aux prophéties. L'Église dispose d'une liturgie uniformisée et d'une hiérarchie bien établie, au sommet de laquelle se trouve le Grand Prêtre des dievs."
 finnish_pagan_reformed_religion_desc: "La foi suomenusko réformée dispose d'un Livre Saint, comprenant les mythes de la Création, divers chapitres sur les dieux et un livre consacré aux sorts et aux mystères. L'Église dispose aussi d'une liturgie uniformisée et une hiérarchie bien établie, au sommet de laquelle se trouve le grand prêtre d'Ukko."
 slavic_pagan_reformed_religion_desc: "La foi slave réformée dispose d'un Livre Saint, comprenant les mythes de la Création, divers chapitres sur les dieux et un livre consacré aux prophéties. L'Église dispose d'une liturgie uniformisée et d'une hiérarchie bien établie, au sommet de laquelle se trouve le grand prêtre de Péroun."
 zun_pagan_reformed_religion_desc: "Zun, le Dieu-Soleil et le Pourvoyeur de Justice, incarne la sagesse, la puissance, le feu et la lumière qui repoussent les ténèbres. Cette religion dispose d'un Livre Saint détaillant les mythes de la Création et dressant la doctrine de l'Église, ainsi qu'une liturgie uniformisée et une hiérarchie bien établie, au sommet de laquelle se trouve le grand prêtre."
 hellenic_pagan_religion_desc: "La religion hellénique est polythéiste, comportant un panthéon de douze divinités majeures, dont Jupiter, Mars, Mercure, Vénus, Minerve et Vesta. Elle est née dans la Grèce antique, et grâce aux conquêtes d'Alexandre le Grand et de l'Empire romain finit par devenir la religion dominante du monde méditerranéen jusqu'à l'établissement du christianisme."
 hellenic_pagan_reformed_religion_desc: "La religion hellénique est polythéiste, comportant un panthéon de douze divinités majeures, dont Jupiter, Mars, Mercure, Vénus, Minerve et Vesta. Elle est née dans la Grèce antique, et grâce aux conquêtes d'Alexandre le Grand et de l'Empire romain finit par devenir la religion dominante du monde méditerranéen jusqu'à l'établissement du christianisme."
 jain_religion_desc: "Le jaïnisme est une religion très ancienne, provenant de la tradition ascétique indienne des shramana, opposée aux prêtres brahmanes et au système des castes. Les principes guidant le jaïnisme sont l'Ahimsâ - la non-violence - interprétée toutefois de façon plus radicale que dans toute autre religion."
 cathar_religion_desc: "L'hérésie cathare, ou albigeoise, rejette la confession et la sainteté du clergé et du pape. Elle ne dispose que d'un seul sacrement, le consolament, qui lave le péché et fait du croyant un « parfait »."
 fraticelli_religion_desc: "Les fraticelles, ou « petits frères », sont une hérésie catholique qui puise ses racines dans l'ordre monastique des Franciscains. Elle se dévoue à la pauvreté et à l'ascèse, notamment pour les ministres du culte. Les hérétiques fraticelles s'opposent violemment à l'opulence de l'Église et à toute forme de luxe."
 waldensian_religion_desc: "Au départ simple mouvement de réforme au sein de l'Église catholique, l'hérésie vaudoise est anticléricale et prône le retour au vœu de pauvreté. Elle s'oppose à la peine capitale et pense que les laïcs peuvent eux aussi administrer les sacrements."
 lollard_religion_desc: "L'hérésie lollarde s'oppose à la corruption perceptible au sein de l'Église catholique. Comme nombre d'autres hérésies, elle exècre l'opulence et le faste du clergé et prône le retour au christianisme des origines."
 monophysite_religion_desc: "Le monophysisme est l'une des plus anciennes hérésies chrétiennes, qui affirme que le Christ n'a qu'une seule et unique nature. Elle s'oppose donc à la doctrine nestorienne, qui énonce que le Christ disposait de deux natures, l'une divine et l'autre humaine."
 bogomilist_religion_desc: "Le bogomilisme était à l'origine une hérésie chrétienne orthodoxe comportant des éléments gnostiques et qui rejetait entièrement la hiérarchie ecclésiastique et prônait le retour à un christianisme originel. Les bogomiles croient que le monde a été créé par un être maléfique : le Diable."
 monothelite_religion_desc: "Le monothélisme est une doctrine christologique déclarée hérétique en 681. Les monothélites tentèrent de développer les positions miaphysites et monophysites sur la nature unique du Christ en affirmant qu'il disposait d'une nature humaine et d'une nature divine, mais une seule volonté. Le chef nominal de l'Église monothélite est le patriarche monothélite d'Antioche."
 iconoclast_religion_desc: "L'hérésie iconoclaste submergea l'Empire byzantin à plusieurs reprises. Les iconoclastes croient que les images religieuses, notamment les icônes et représentations des saints, sont une forme d'idolâtrie et ne doivent pas être tolérées. Au sommet de leur puissance, ils détruisirent donc un nombre incalculable de décorations et d'icônes, y étant parfois même poussés par les empereurs qui partageaient cette doctrine."
 paulician_religion_desc: "Le paulicianisme est une hérésie gnostique chrétienne influencée par le manichéisme et née en Arménie."
 nestorian_religion_desc: "Le nestorianisme est une branche ancienne du christianisme qui pense que le Christ a deux natures séparées : l'une humaine, l'autre divine. Elle s'oppose donc à la doctrine monophysite, qui énonce que le Christ n'avait qu'une seule et unique nature. Le chef nominal de l'Église nestorienne est le Patriarche d'Orient."
 messalian_religion_desc: "Les messaliens, ou euchites (« Ceux qui prient »), sont une secte hérétique chrétienne née en Mésopotamie, et influencée par des fois dualistes telles que le zoroastrianisme. Ils pensent que Dieu peut être perçu par les sens de la chair, et que cette perception est nécessaire pour atteindre la perfection. Tout le monde naît avec un démon intérieur, et seule la prière intense peut le repousser. Ils pensent aussi que Lucifer est le fils aîné de Dieu et une force du Bien, et que l'inceste est sacré, puisqu'il a été pratiqué par les enfants d'Adam et Ève. Les messaliens ne disposent d'aucun rite ni d'aucune hiérarchie ecclésiastique."
 zikri_religion_desc: "Les zikris sont les disciples de l'imam Akhar Zaman Hazrat Syed Muhammad Jaunpûrî (l'imâm Mehdi)."
 yazidi_religion_desc: "Les yézidis croient que Dieu a créé le monde avant d'en confier la garde à sept anges, dont le principal est l'ange-paon, Malek Taus ou Shaytân, un être habituellement identifié au Satan des chrétiens et des musulmans."
 kharijite_religion_desc: "Les kharidjites sont une branche de l'islam marginalisée et réprimée au début du VIIe s. Ses pratiquants croient que tout pécheur non repentant est un kâfir, et ils rejettent la notion d'infaillibilité des califes."
 druze_religion_desc: "La religion druze est née de la secte chiite des ismaélites, mais ajoute aux religions abrahamiques des aspects gnostiques et néoplatoniciens."
 hurufi_religion_desc: "L'hurufisme est une secte musulmane mystique, cabalistique et soufie."
 samaritan_faith_religion_desc: "Le samaritanisme est une religion abrahamique très proche du judaïsme. Les samaritains professent que leur culte est la véritable religion des Hébreux avant l'Exil à Babylone, préservée par ceux qui sont restés en Israël – au contraire du judaïsme, dont ils pensent qu'il s'agit d'une religion proche mais altérée et détournée."
 karaite_faith_religion_desc: "Le judaïsme karaïte est un mouvement juif caractérisé par la reconnaissance de la seule Tanakh comme autorité légale, aussi bien pour la théologie que pour la loi religieuse juive. Cet aspect le distingue donc du judaïsme rabbinique. Les karaïtes sont convaincus que tous les commandements donnés par Dieu à Moïse ont été notés par écrit dans la Torah, sans qu'il y ait besoin d'une Loi orale ou d'explications supplémentaires."
 khurmazta_religion_desc: "Le khurmazta (Zarvana) est une forme syncrétique du zoroastrisme qui a été pratiqué par les Sogdiens. Il mélange le zoroastrisme avec l'hindouisme, le bouddhisme et diverses religions païennes. Mis à part Khurmazta, des divinités inférieures telles que Weshparkar, dieu du Vent, sont adorées et reçoivent des offrandes, habituellement sous forme de petites statues."
 bon_religion_desc: "Le bön est l'ancienne religion indigène pré-bouddhiste du Tibet. Elle est de nature chamanique et animiste avec de multiples divinités. Après l'introduction du bouddhisme au Tibet, le bön a adopté nombre de ses caractéristiques."
 west_african_pagan_religion_desc: "La religion ouest-africaine comprend de nombreuses croyances païennes diverses des tribus de l'Afrique subsaharienne. Le culte des ancêtres, l'animisme et le chamanisme totémique dominent, mais il existe également divers panthéons de dieux."
 norse_pagan_religion_desc: "L'ancien système de croyance germanique a un grand panthéon de dieux sous le dieu guerrier sage Odin (ou Wodan) qui gouverne toutes les branches de l'arbre du monde, Yggdrasil. Les deux autres dieux principaux sont Thor (Thunar), ami de l'humanité et Frey, dieu de la fertilité."
 slavic_pagan_religion_desc: "Le paganisme slave est polythéiste, le dieu principal étant Perun, dieu du tonnerre et de la foudre. D'autres divinités importantes incluent Veles, dieu des enfers, Svarog, Jarilo et Svantevit."
 baltic_pagan_religion_desc: "Le paganisme balte est polythéiste, avec un panthéon de dieux dirigé par Dievs, dieu du ciel. D'autres dieux principaux incluent Perkunas, dieu du tonnerre et de la foudre, Saule, déesse du Soleil et de la fertilité, Daugava et Meness."
 finnish_pagan_religion_desc: "Le paganisme finlandais est diversifié, variant beaucoup entre les tribus et les régions. Il vénère une multitude de dieux, dont Ukko / Perkele, Kuu et à l'est, Mastor-Ava, déesse de la Terre."
 tengri_pagan_religion_desc: "Le téngrisme est la religion des peuples des steppes d'Eurasie, en particulier des nomades turcs et mongols. Le dieu en chef est Tengri, le dieu créateur qui gouverne le ciel."
 zun_pagan_religion_desc: "Zun, le donneur de justice, est le dieu solaire adoré à l'origine par la dynastie Zunbil en Afghanistan. Zun incarne la sagesse, le pouvoir, le feu et la lumière qui chasse la nuit."
 pagan_religion_religion_desc: "Depuis l'aube de l'histoire, l'Europe et le Moyen-Orient abritent d'innombrables religions et cultes païens sans rapport avec les religions abrahamiques."
 aztec_pagan_religion_desc: "La religion aztèque présente un mythe de la création centré sur le sacrifice - même les dieux ont été sacrifiés pour faire bouger le soleil. Cela se reflète dans les nombreux festivals et rituels de la religion, qui comportent des sacrifices humains à grande échelle. Les principaux dieux sont Huitzilopochtli, dieu de la guerre et du sacrifice humain, Tlaloc, dieu du tonnerre et de la pluie, Xiuhtecuhtli, dieu du feu, Xipe Totec, Notre Seigneur l'écorché et Quetzalcoatl, dieu de la sagesse."
 west_african_pagan_reformed_religion_desc: "La religion africaine réformée est une fusion de nombreuses croyances populaires, avec un seul livre sacré comprenant un mythe de la création, des chapitres sur les esprits, des fables d'animaux totémiques et des dieux."
 arianism_religion_desc:0 "L'arianisme est une branche du christianisme qui affirme que Jésus-Christ est le Fils de Dieu, créé par Dieu le Père, distinct du Père et donc subordonné au Père. Les enseignements ariens ont d'abord été attribués à Arius, puis ont été déclarés hérétiques par le premier Concile de Nicée en 325."

 ##I:R Religious Descriptions
 canaanite_pagan_religion_desc: "La religion cananéenne vénère un certain nombre de dieux et leurs aspects, de manière polythéiste. Baal est considéré comme la divinité principale dans une hiérarchie complexe de dieux mineurs, qui étaient souvent vénérés dans des sanctuaires situés sur des montagnes ou des collines."
 druidic_pagan_religion_desc: "Les druides agissaient pour les Celtes, en tant que classe sociale distincte. Agissant souvent en tant que magistrats et législateurs, ils dictaient également les coutumes et croyances religieuses locales."
 kemetism_religion_desc: "L'histoire de la religion égyptienne indigène remonte à plusieurs milliers d'années. Se manifestant comme une foi polythéiste, le culte de Ra, Atum, Sekhmet et d'autres, montre une profonde révérence pour les aspects fondamentaux du monde naturel."
 sumerian_pagan_religion_desc: "L'histoire du panthéon chaldéen remonte à plusieurs milliers d'années. Adorant des dieux comme Anu, Enki et Nanna, les fidèles de la religion chaldéenne construisent des temples imposants en l'honneur de leur Dieu choisi."
 cybelene_pagan_religion_desc:0 "Le culte phrygien de Cybèle est lié à celui de la Déesse-Mère préhistorique. Ayant évolué au cours des millénaires, il est souvent lié à des figures et héros mythiques et est pratiqué par la vénération des idoles."
 zalmoxian_pagan_religion_desc:0 "On ne sait réellement si Zalmoxis était à l'origine un prophète ou un dieu ; mais les Daces et les Gètes le révèrent comme un être d'essence divine et lui attribuent nombre de miracles."
 arabic_pagan_religion_desc:0 "La religion en Arabie est un syncrétisme polythéiste de divinités, d'aspects et de démons, pratiqué dans des localités et des enclaves réparties dans toute la région. En certains de ces lieux, le dieu créateur Ailiah est vénéré comme chef de ce panthéon."
 khaldic_pagan_religion_desc:0 "Le panthéon entourant Haldi représente une religion héritée de la culture de l'Urartu, un royaume disparu depuis des siècles. Il s'agit d'une foi essentiellement polythéiste, dont le dieu-guerrier Haldi est considéré comme le chef."
 armazic_pagan_religion_desc:0 "Sans doute lié aux religions anatoliennes voisines, le panthéon du Caucase et d'Ibérie est gouverné par le dieu Armazi."
 iberian_pagan_religion_desc:0 "Du fait de leur syncrétisme polythéiste, les pratiques religieuses des Ibères impliquent la vénération des esprits des animaux et le culte des ancêtres. Ils vénèrent plusieurs dieux helléniques et phéniciens, de même que des divinités locales telles que Bétatun ou Ataégina."
 heptadic_pagan_religion_desc:0 "Originaire des territoires des Scythes, cette foi panthéistique vénère sept divinités principales, souvent associées à celles du panthéon grec. Des éléments de la religion polythéiste populaire des Scythes y ont été préservés, de même que la pratique du sacrifice de chevaux et des tumulus à chars comme chez les Celtes."
 megalithic_pagan_religion_desc:0 "Cette culture et cette religion fort anciennes sont un syncrétisme de croyances traditionnelles égyptiennes, de culte des astres et de celui des ancêtres. De nombreux mégalithes, ces pierres dressées en l'honneur des divinités, parsèment les paysages de l'Afrique."
 ritualistic_pagan_religion_desc:0 "Représentant tout un ensemble de croyances diverses et de religions populaires, le ritualisme comprend entre autres un culte des ancêtres, un aspect animiste et des offrandes votives."
 ajivika_religion_desc:0 "Ajivika est une religion indienne shramanique qui était très populaire avant que le bouddhisme et le jaïnisme ne la remplacent. Les adeptes d'Ajivika croient fermement en Niyati, la croyance selon laquelle la vie est prédéterminée et destinée."
 illyric_pagan_religion_desc:0 "Les peuples illyriens croyaient en un panthéon illyrique distinct, influencé par les panthéons italique et hellénique. L'Illyrie n'avait pas de dieu principal unique et adorait à la place une multitude de divinités locales. Ils avaient également deux cultes importants : le culte solaire des Illyriens péonniens et le culte des serpents des Illyriens du Sud.
 waaqi_pagan_religion_desc:0 "Ancienne religion monothéiste dotée d'une hiérarchie complexe et d'un ensemble de croyances, le Waaq surpasse tout et commande les nombreux intermédiaires angéliques qu'il envoie à son peuple, comblant ses adeptes de bonne fortune et les protégeant de leurs ennemis par sa puissance et sa gloire. ".
 marite_pagan_religion_desc:0 "Foi pré-indo-européenne, le paganisme marite implique une combinaison de croyances, notamment le respect des démons, des esprits et des dieux. La figure la plus importante est la déesse Mari, vénérée comme la déesse suprême."
 nuragic_pagan_religion_desc:0 "Le nuragique est une croyance qui remonte à l'âge du bronze de la Corse et de la Sardaigne. Rempli de cultes d'animaux et de puits, le point central de la croyance nuragique est la croyance hénothéiste en un Dieu Père connu sous de nombreux noms, dont Sardo, Sid Addir, et plus encore."
 bamar_pagan_religion_desc:0 "Les Nats sont des esprits vénérés par les peuples qui vivent le long du fleuve Irrawaddy et qui ont été influencés par des personnalités bouddhistes et hindoues. Les Nats prennent la forme de saints, de personnes mortes violemment et de gardiens de village."
 mithraic_religion_desc : "La religion des Mèdes se concentre principalement sur le dieu Mithra plutôt que sur Ahura Mazda. Elle est le descendant direct des anciennes croyances pré-zoroastriennes de la Perse."
 hurrian_pagan_religion_desc:0 "Les Hourrites adoraient un grand nombre de dieux issus de diverses cultures du Proche-Orient. Les principaux dieux du panthéon hourrite étaient Teshub, le puissant dieu du temps, et son épouse Hébat, la déesse mère. Une classe spéciale de personnages vénérés par les Hourrites était celle appelée Sarrena, des rois et des héros déifiés."
 hattian_pagan_religion_desc:0 "La religion hattienne est une religion très ancienne, dont les éléments sont apparus il y a des milliers d'années, à l'âge de pierre. Les fidèles hattiens sont en phase avec les cycles naturels des saisons et de la Terre elle-même : des offrandes et des libations sont préparées et servies à la Déesse Mère afin de maintenir la fertilité des champs et d'empêcher les calamités célestes de submerger la terre."

